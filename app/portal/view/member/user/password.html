<div class="content container mb-5 mt-4">
  <div class="row">
    {include file="member/user/user_nav" select="password" /}
    <div class="col-lg-9 col-12">
      <div id="passwordApp" class="row justify-content-center">
        <div class="col-lg-6 col-sm-12">
          <h3 class="text-center my-5 theme-size30">修改密码</h3>
          <el-form ref="stepFormOne" :model="stepFormOne" label-width="100px" label-position="left"
                   :rules="stepFormOneRules" status-icon class="login-input">
            <el-form-item label="手机号码" prop="phone">
              <el-input v-model.number="stepFormOne.phone" maxlength="11" placeholder="请输入正确手机号码">
              </el-input>
            </el-form-item>
            <el-form-item label="短信验证" prop="code">
              <div class="d-flex codebtn">
                <el-input v-model.trim="stepFormOne.code"></el-input>
                <el-button class="ms-2">获取验证码</el-button>
              </div>
            </el-form-item>
            <el-form-item label="旧密码" prop="password">
              <el-input v-model.trim="stepFormOne.password" show-password minlength="6" maxlength="16"
                        placeholder="请输入旧密码">
              </el-input>
            </el-form-item>
            <el-form-item label="新密码" prop="confirmpassword">
              <el-input v-model.trim="stepFormOne.confirmpassword" show-password placeholder="请输入新密码">
              </el-input>
            </el-form-item>
            <div class="">
              <el-button class="w-100 theme-btn4 mb-2 p-3"
                         style="background-color:#FF2C49; color: #fff;" @click="onSubmit('stepFormOne')">确定
              </el-button>
            </div>
          </el-form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  new Vue({
    el: '#passwordApp',
    data: function () {
      var codeCheck = (rule, value, callback) => {
        if (value === '') {
          callback(new Error('请输入验证码'));
        } else {
          callback();
        }
      };
      var validatePass1 = (rule, value, callback) => {
        if (value === '') {
          callback(new Error('请输入密码'));
        } else if (value < 6) {
          callback(new Error('请输入长度6-16位密码'));
        } else {
          callback();
        }
      };
      var checkPhone = (rule, value, callback) => {
        if (!code(value)) {
          callback(new Error('请输入正确的手机号!'));
        } else {
          callback();
        }
      };
      var code = (phone) => {

        let telVerify = /^1[3456789]{1}\d{9}$/;
        // 验证是验证手机号码为11位，且以1开头。
        return telVerify.test(phone)
      }
      return {
        stepFormOne: {
          phone: '',
          password: '',
          confirmpassword: '',
          code: ''
        },
        stepFormOneRules: {
          confirmpassword: [
            { validator: validatePass1, trigger: 'blur' }
          ],
          phone: [
            { validator: checkPhone, trigger: 'blur' }
          ],
          password: [
            { validator: validatePass1, trigger: 'blur' }
          ],
          code: [
            { validator: codeCheck, trigger: 'blur' }
          ]
        },
      }
    },
    methods: {
      // 提交
      onSubmit(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            console.log(this.stepFormOne)
            // axios.post('https://www.baidu.com', {username: 'lqp', age: 18}).then(res => {
            //     console.log(res)
            // }).catch(err => {
            //     console.log(err)
            // })

          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
    }
  })
</script>
