
<div class="content container mb-5 mt-4">

    {include file="member/user/user_nav" select="address" /}

                <el-cascader
                        style="width: 100%;"
                        v-model="stepFormOne.areas"
                        :options="options"
                        @change="handleChange"></el-cascader>
              </el-form-item>
              <el-form-item label="详细地址" prop="address">
                <el-input v-model.trim="stepFormOne.address"
                          placeholder="请输入详细地址信息，如道路、门牌号、小区、楼栋号、单位等信息">
                </el-input>
              </el-form-item>
              <el-form-item label="邮政编码" prop="zipcode">
                <el-input v-model.trim="stepFormOne.zipcode" placeholder="请填写邮编">
                </el-input>
              </el-form-item>
              <el-form-item label="收货人姓名" prop="name">
                <el-input v-model.trim="stepFormOne.name" maxlength="25" placeholder="长度不超过25个字符">
                </el-input>
              </el-form-item>
              <el-form-item label="手机号码" prop="phone">
                <el-input v-model.number="stepFormOne.phone" maxlength="11" placeholder="请输入正确手机号码">
                </el-input>
              </el-form-item>
              <div class="" style="font-weight: normal;">
                <el-button class="w-100"
                           style="background-color:#FF2C49; color: #fff;height: 40px;font-size: 15px;"
                           @click="onSubmit('stepFormOne')">
                  保存</el-button>
              </div>
            </el-form>
          </div>
        </div>
        <div class="tablepages my-5 px-2">

            </el-table-column>
            <el-table-column label="所在地区" align="center" width="180">

            </el-table-column>
            <el-table-column label="详细地址" align="center">

            <el-table-column label="邮政编号" align="center">

            <el-table-column label="联系方式" align="center" width="120">
